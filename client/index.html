<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>James Moreno</title>
        <link rel="icon" href="/favicon.ico?v=2" />
        <script src="angular/angular.js" charset="utf-8"></script>
        <script src="angular-route/angular-route.js" charset="utf-8"></script>
        <script src="assets/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/assets/styles.css" media="screen" title="no title">
    </head>
    <body>
        <div id="container">
            <div id="nav_box" class="dropIn animated-quick" ng-controller="navController" >
                <div id="navLogoBox" class="imgBox">
                    <img id="logo" src="assets/img/JLMLogo.png">
                </div>
                <div id="name_stuff">
                    <p id="name_plate">James Moreno</p>
                    <p id="name_sub">software developer</p>
                </div>
                <div id="navLinksBox">
                    <a href="#/aboutme" class="nav_word" ng-class="{active: isActive('/aboutme')}">about</a>
                    <a href="#/projects" class="nav_word" ng-class="{active: isActive('/projects')}">code</a>
                    <a href="#/contact" class="nav_word" ng-class="{active: isActive('/contact')}">contact</a>
                </div>
            </div>
            <div id="letterBoxTop"></div>
            <div id="partials" ng-view></div>
            <div id="letterBoxBottom"></div>
        </div>
    </body>
</html>
